# Kong API Gateway Configuration for Game Haven
# Routes requests to Supabase services

_format_version: "3.0"
_transform: true

consumers:
  - username: anon
    keyauth_credentials:
      - key: ${SUPABASE_ANON_KEY}
  - username: service_role
    keyauth_credentials:
      - key: ${SUPABASE_SERVICE_KEY}

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

services:
  # Auth Service
  # Health endpoint MUST be open (no key-auth) so installers/health checks can detect readiness.
  - name: auth-v1-open-health
    url: http://auth:9999/health
    routes:
      - name: auth-v1-open-health
        strip_path: true
        paths:
          - /auth/v1/health
    plugins:
      - name: cors

  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  - name: auth-v1
    url: http://auth:9999
    routes:
      - name: auth-v1
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
          key_names:
            - apikey

  # REST API (PostgREST)
  - name: rest-v1
    url: http://rest:3000
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
          key_names:
            - apikey

  # Realtime
  - name: realtime-v1
    url: http://realtime:4000/socket
    routes:
      - name: realtime-v1
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
          key_names:
            - apikey

  # Edge Functions
  # The edge-runtime expects x-deno-subhost header to route requests.
  # We set it to "main" so all requests go to our main-router entrypoint.
  - name: functions-v1
    # NOTE: edge-runtime expects requests under /functions/v1.
    # Because this route uses strip_path: true for /functions/v1, we include
    # the base path in the upstream URL so the final upstream request becomes:
    #   /functions/v1/<function-name>
    url: http://functions:9000/functions/v1
    routes:
      - name: functions-v1
        strip_path: true
        paths:
          - /functions/v1/
          - /functions/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
          key_names:
            - apikey
      - name: request-transformer
        config:
          add:
            headers:
              - "x-deno-subhost:main"

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Authorization
        - Content-Length
        - Content-Type
        - Date
        - X-Auth-Token
        - apikey
        - Prefer
      exposed_headers:
        - Content-Range
      credentials: true
      max_age: 3600
