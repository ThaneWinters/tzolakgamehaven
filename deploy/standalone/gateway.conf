# Nginx API Gateway for Game Haven Self-Hosted Stack
# Replaces Kong with simpler, debuggable routing

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

server {
    listen 8000;
    server_name _;

    # Use Docker's embedded DNS resolver with short cache
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Logging for debugging
    access_log /var/log/nginx/gateway_access.log;
    error_log /var/log/nginx/gateway_error.log debug;

    # API Key validation (check apikey header)
    set $apikey $http_apikey;

    # Health check endpoint
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","gateway":"nginx"}';
    }

    # =============================================
    # CORS Preflight Handler (matches all OPTIONS)
    # =============================================
    location @options {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type, accept, prefer' always;
        add_header 'Access-Control-Max-Age' 3600 always;
        return 204;
    }

    # =============================================
    # Auth Service Routes
    # =============================================
    
    # Health endpoint (no auth required)
    location = /auth/v1/health {
        set $auth_upstream http://auth:9999;
        proxy_pass $auth_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Open auth endpoints (no API key required)
    location ~ ^/auth/v1/(verify|callback|authorize) {
        set $auth_upstream http://auth:9999;
        proxy_pass $auth_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # All other auth routes
    location /auth/v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type, accept, prefer' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type, accept, prefer';
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }
        
        set $auth_upstream http://auth:9999;
        proxy_pass $auth_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
        # Supabase clients send anon key as `apikey` header; forward it.
        proxy_set_header apikey $http_apikey;
        proxy_set_header x-client-info $http_x_client_info;
    }

    # =============================================
    # REST API Routes (PostgREST)
    # =============================================
    location /rest/v1/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type, accept, prefer' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type, accept, prefer';
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }
        
        set $rest_upstream http://rest:3000;
        proxy_pass $rest_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header apikey $http_apikey;
        proxy_set_header x-client-info $http_x_client_info;
        proxy_set_header Prefer $http_prefer;
        proxy_set_header Accept-Profile $http_accept_profile;
        proxy_set_header Content-Profile $http_content_profile;
        
        # Larger buffers for big responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # =============================================
    # Realtime Routes (WebSocket)
    # =============================================
    location /realtime/v1/ {
        set $realtime_upstream http://realtime:4000;
        proxy_pass $realtime_upstream/socket/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # =============================================
    # Edge Functions Routes
    # =============================================
    location /functions/v1/ {
        limit_req zone=api_limit burst=30 nodelay;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type, accept, prefer' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type, accept, prefer';
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }
        
        # Rewrite to remove /functions/v1 prefix - edge-runtime expects /<function-name>
        rewrite ^/functions/v1/(.*)$ /$1 break;
        
        set $functions_upstream http://functions:9000;
        proxy_pass $functions_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header apikey $http_apikey;
        proxy_set_header x-client-info $http_x_client_info;
        proxy_set_header Content-Type $http_content_type;
        
        # Tell edge-runtime which function entrypoint to use
        proxy_set_header x-deno-subhost main;
        
        # Timeouts for long-running functions
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Root - return gateway info
    location = / {
        default_type application/json;
        return 200 '{"gateway":"nginx","version":"1.0","services":["auth","rest","realtime","functions"]}';
    }

    # Catch-all for undefined routes
    location / {
        default_type application/json;
        return 404 '{"error":"Not found","message":"Unknown API route"}';
    }
}
