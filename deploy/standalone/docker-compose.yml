# Game Haven - Complete Self-Hosted Stack
# Includes: Frontend App + Supabase (Postgres, Auth, REST API, Realtime)
#
# Usage:
#   1. Run ./install.sh to generate .env with your settings
#   2. docker compose up -d
#   3. Access at http://localhost:${APP_PORT:-3000}

services:
  # ===========================================
  # Game Haven Frontend
  # ===========================================
  gamehaven:
    build:
      context: ../..
      dockerfile: deploy/standalone/Dockerfile
    container_name: gamehaven-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:80"
    environment:
      # CRITICAL: Use external URL so browser can reach gateway from outside Docker
      - SUPABASE_URL=${API_EXTERNAL_URL:-http://localhost:${GATEWAY_PORT:-8000}}
      - SUPABASE_ANON_KEY=${ANON_KEY}
      - SITE_NAME=${SITE_NAME:-Game Haven}
      - SITE_DESCRIPTION=${SITE_DESCRIPTION:-Browse and discover our collection of board games}
      - SITE_AUTHOR=${SITE_AUTHOR:-Game Haven}
      - FEATURE_PLAY_LOGS=${FEATURE_PLAY_LOGS:-true}
      - FEATURE_WISHLIST=${FEATURE_WISHLIST:-true}
      - FEATURE_FOR_SALE=${FEATURE_FOR_SALE:-true}
      - FEATURE_MESSAGING=${FEATURE_MESSAGING:-true}
      - FEATURE_RATINGS=${FEATURE_RATINGS:-true}
      - FEATURE_COMING_SOON=${FEATURE_COMING_SOON:-true}
      - FEATURE_DEMO_MODE=${FEATURE_DEMO_MODE:-false}
      # Timezone configuration
      - TZ=${TIMEZONE:-America/New_York}
    depends_on:
      gateway:
        condition: service_started
    networks:
      - gamehaven-network

  # ===========================================
  # Supabase Stack
  # ===========================================
  
  # PostgreSQL Database
  db:
    image: supabase/postgres:15.6.1.143
    container_name: gamehaven-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      POSTGRES_USER: supabase_admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
      # Timezone configuration
      TZ: ${TIMEZONE:-America/New_York}
      PGTZ: ${TIMEZONE:-America/New_York}
    volumes:
      - gamehaven-db:/var/lib/postgresql/data
      # Only mount init scripts - app schema runs after auth is healthy
      - ./migrations/init:/docker-entrypoint-initdb.d
    command:
      - postgres
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical
      - -c
      - timezone=${TIMEZONE:-America/New_York}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_admin -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - gamehaven-network

  # Supabase Auth
  # Note: v2.132.3 is more stable for fresh installs than newer versions
  # which have complex migration dependencies
  auth:
    image: supabase/gotrue:v2.132.3
    container_name: gamehaven-auth
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:${APP_PORT:-3000}}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:${APP_PORT:-3000}}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS:-}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: ${MAILER_AUTOCONFIRM:-true}
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-}
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

  # Supabase REST API (PostgREST)
  rest:
    image: postgrest/postgrest:v12.2.3
    container_name: gamehaven-rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

  # Supabase Realtime
  realtime:
    image: supabase/realtime:v2.30.34
    container_name: gamehaven-realtime
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
      # Required by Realtime v2.30+
      APP_NAME: realtime
      SEED_SELF_HOST: "true"
      FLY_APP_NAME: realtime
      FLY_ALLOC_ID: any
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

  # Supabase Edge Functions (Deno Runtime)
  functions:
    image: supabase/edge-runtime:v1.66.4
    container_name: gamehaven-functions
    restart: unless-stopped
    ports:
      - "9000:9000"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://gateway:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgresql://supabase_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      # CRITICAL: Disable JWT verification at runtime level
      VERIFY_JWT: "false"
      # Edge function secrets
      PII_ENCRYPTION_KEY: ${PII_ENCRYPTION_KEY:-}
      # AI provider (BYOK - Bring Your Own Key for 100% independence)
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      # SMTP settings
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
    volumes:
      # Edge Function source lives in repo root at supabase/functions.
      - ../../supabase/functions:/home/deno/functions:ro
      # Override main/index.ts with self-hosted router (has static imports that work locally)
      - ./main-router.ts:/home/deno/functions/main/index.ts:ro
    command:
      - start
      - --main-service
      - /home/deno/functions/main
      - --port
      - "9000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

  # ===========================================
  # Nginx API Gateway (replaces Kong)
  # ===========================================
  gateway:
    image: nginx:1.25-alpine
    container_name: gamehaven-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      # nginx:alpine does not include curl/wget/nc by default.
      # Use nginx's own config test as a lightweight liveness signal.
      # Note: we run through sh -lc because some Docker/Compose setups have
      # shown inconsistent results with direct exec-form healthchecks.
      # This mirrors: docker exec ... sh -lc 'nginx -t'
      test: ["CMD", "sh", "-lc", "nginx -t"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      auth:
        condition: service_started
      rest:
        condition: service_started
      functions:
        condition: service_started
    networks:
      - gamehaven-network

  # Supabase Studio (Admin UI) - Optional
  # Using pinned version known to work with self-hosted postgres-meta
  studio:
    image: supabase/studio:20240422-5cf8f30
    container_name: gamehaven-studio
    restart: unless-stopped
    ports:
      - "${STUDIO_PORT:-3001}:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: Game Haven
      DEFAULT_PROJECT_NAME: Game Haven
      # Self-hosted Studio config - disable platform/cloud features
      NEXT_PUBLIC_IS_PLATFORM: "false"
      SUPABASE_URL: http://gateway:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL:-http://localhost:${GATEWAY_PORT:-8000}}
      NEXT_PUBLIC_SUPABASE_URL: ${API_EXTERNAL_URL:-http://localhost:${GATEWAY_PORT:-8000}}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      AUTH_JWT_SECRET: ${JWT_SECRET}
      # Disable cloud-only features
      NEXT_PUBLIC_ENABLE_LOGS: "false"
      NEXT_ANALYTICS_BACKEND_PROVIDER: ""
    depends_on:
      meta:
        condition: service_healthy
      gateway:
        condition: service_started
    networks:
      - gamehaven-network

  # Postgres Meta (for Studio)
  meta:
    image: supabase/postgres-meta:v0.83.2
    container_name: gamehaven-meta
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

networks:
  gamehaven-network:
    driver: bridge

volumes:
  gamehaven-db:
