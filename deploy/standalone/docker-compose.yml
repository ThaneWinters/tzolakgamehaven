# Game Haven - Complete Self-Hosted Stack
# Includes: Frontend App + Supabase (Postgres, Auth, REST API, Realtime)
#
# Usage:
#   1. Run ./install.sh to generate .env with your settings
#   2. docker compose up -d
#   3. Access at http://localhost:${APP_PORT:-3000}

services:
  # ===========================================
  # Game Haven Frontend
  # ===========================================
  gamehaven:
    build:
      context: ../..
      dockerfile: deploy/standalone/Dockerfile
    container_name: gamehaven-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:80"
    environment:
      # CRITICAL: Use external URL so browser can reach Kong from outside Docker
      - SUPABASE_URL=${API_EXTERNAL_URL:-http://localhost:${KONG_HTTP_PORT:-8000}}
      - SUPABASE_ANON_KEY=${ANON_KEY}
      - SITE_NAME=${SITE_NAME:-Game Haven}
      - SITE_DESCRIPTION=${SITE_DESCRIPTION:-Browse and discover our collection of board games}
      - SITE_AUTHOR=${SITE_AUTHOR:-Game Haven}
      - FEATURE_PLAY_LOGS=${FEATURE_PLAY_LOGS:-true}
      - FEATURE_WISHLIST=${FEATURE_WISHLIST:-true}
      - FEATURE_FOR_SALE=${FEATURE_FOR_SALE:-true}
      - FEATURE_MESSAGING=${FEATURE_MESSAGING:-true}
      - FEATURE_RATINGS=${FEATURE_RATINGS:-true}
      - FEATURE_COMING_SOON=${FEATURE_COMING_SOON:-true}
      - FEATURE_DEMO_MODE=${FEATURE_DEMO_MODE:-false}
    depends_on:
      kong:
        condition: service_healthy
    networks:
      - gamehaven-network

  # ===========================================
  # Supabase Stack
  # ===========================================
  
  # PostgreSQL Database
  db:
    image: supabase/postgres:15.6.1.143
    container_name: gamehaven-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      POSTGRES_USER: supabase_admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
    volumes:
      - gamehaven-db:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    command:
      - postgres
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_admin -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - gamehaven-network

  # Supabase Auth
  # Note: v2.132.3 is more stable for fresh installs than newer versions
  # which have complex migration dependencies
  auth:
    image: supabase/gotrue:v2.132.3
    container_name: gamehaven-auth
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:${APP_PORT:-3000}}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:${APP_PORT:-3000}}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS:-}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: ${MAILER_AUTOCONFIRM:-true}
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-}
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    # Note: don't use /dev/tcp here (it's a bash feature and not available in this image).
    # We rely on the DB healthcheck + depends_on to ensure Postgres is accepting connections.
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

  # Supabase REST API (PostgREST)
  rest:
    image: postgrest/postgrest:v12.2.3
    container_name: gamehaven-rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

  # Supabase Realtime
  realtime:
    image: supabase/realtime:v2.30.34
    container_name: gamehaven-realtime
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

  # Supabase Edge Functions (Deno Runtime)
  functions:
    image: supabase/edge-runtime:v1.66.4
    container_name: gamehaven-functions
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgresql://supabase_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      VERIFY_JWT: "false"
      # Edge function secrets
      PII_ENCRYPTION_KEY: ${PII_ENCRYPTION_KEY:-}
      # AI provider (BYOK - Bring Your Own Key for 100% independence)
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      # SMTP settings
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
    volumes:
      # Edge Function source lives in repo root at supabase/functions.
      # Mount it explicitly (deploy/standalone/functions does not exist).
      - ../../supabase/functions:/home/deno/functions:ro
    command:
      - start
      - --main-service
      - /home/deno/functions/main
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network

  # Kong API Gateway
  kong:
    image: kong:3.7
    container_name: gamehaven-kong
    restart: unless-stopped
    ports:
      - "${KONG_HTTP_PORT:-8000}:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    volumes:
      - ./kong.yml:/home/kong/kong.yml:ro
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    depends_on:
      auth:
        condition: service_started
      rest:
        condition: service_started
      functions:
        condition: service_started
    networks:
      - gamehaven-network

  # Supabase Studio (Admin UI) - Optional
  studio:
    image: supabase/studio:latest
    container_name: gamehaven-studio
    restart: unless-stopped
    ports:
      - "${STUDIO_PORT:-3001}:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: Game Haven
      DEFAULT_PROJECT_NAME: Game Haven
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL:-http://localhost:${KONG_HTTP_PORT:-8000}}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      AUTH_JWT_SECRET: ${JWT_SECRET}
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY:-placeholder}
      LOGFLARE_URL: http://logflare:4000
      NEXT_PUBLIC_ENABLE_LOGS: false
    depends_on:
      kong:
        condition: service_healthy
    networks:
      - gamehaven-network
    # Studio is now enabled by default (no profiles restriction)

  # Postgres Meta (for Studio)
  meta:
    image: supabase/postgres-meta:v0.83.2
    container_name: gamehaven-meta
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamehaven-network
    # Meta is now enabled by default (no profiles restriction)

networks:
  gamehaven-network:
    driver: bridge

volumes:
  gamehaven-db:
